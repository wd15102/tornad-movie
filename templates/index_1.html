<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面,任何其他内容都*必须*跟随其后! -->
    <title>MyVideos</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .marginTop{
            margin-top: 80px;
        }
        .footer{
            padding: 20px;
            border-top: solid #5e5e5e;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MyVideos</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页 </a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="container marginTop">
        <div class="row">
            <!--左边9列-->
            <div class="col-md-9">
                <!--轮播图-->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item">
                            <img data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide [900x500]" src="/static/img/0111.jpg" height="500" width="900" data-holder-rendered="true">
                        </div>
                        <div class="item active">
                            <img data-src="holder.js/900x500/auto/#666:#444/text:Second slide" alt="Second slide [900x500]" src="/static/img/0222.jpg"height="500" width="900" data-holder-rendered="true">
                        </div>
                        <div class="item">
                            <img data-src="holder.js/900x500/auto/#555:#333/text:Third slide" alt="Third slide [900x500]" src="/static/img/0333.jpg" height="500" width="900" data-holder-rendered="true">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!--轮播图-->
                <!--热门电影-->
                <div class="page-header">
                    <h3>热门电影 </h3>
                </div>
                <div class="row" id="hotLists"></div>
            </div>
    <!--右边3列-->
    <div class="col-md-3" id ='top250'>
            <h3>豆瓣电影Top250</h3>
        </div>
 </div>
<!--结束-->
<div class="footer">
    <p>© 此版本由东哥开发</p>
</div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery,所以必须放在前边) -->
<script src="/static/js/jquery-1.11.1.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件.你也可以根据需要只加载单个插件. -->
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/ajax_1.js"></script>
</body>
</html>
